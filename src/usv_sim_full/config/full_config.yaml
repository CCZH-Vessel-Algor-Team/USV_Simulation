environment:
  world_name: "sydney_regatta"
  
robot:
  name: "usv_sim_full"
  # 基础模板 (必须支持参数传入)
  xacro_template: "wamv_no_battery.urdf.xacro"
  package_name: "wamv_gazebo"
  xacro_relative_path: "urdf/wamv_no_battery.urdf.xacro"
  # 推进器配置选项: 'H' (默认后置), 'T' (T型), 'X' (X型), 'CUSTOM' (自定义)
  thruster_config: "CUSTOM"
  spawn_pose: [0.0, 0.0, 0.5, 0.0, 0.0, 0.0]

  # [New] 物理与外观覆盖 (可选，不填则用默认)
  overrides:
    visual_mesh: "package://wamv_description/models/WAM-V-Base/mesh/WAM-V-Base.dae" # 使用无电池模型的外观
    mass: 180.0 # kg
    # 简化惯性矩阵 (Ixx, Iyy, Izz)，忽略非对角元素以简化配置
    inertia: [100.0, 100.0, 200.0]
    # 推进器位置参数（仅在 thruster_config 为 CUSTOM 时生效）
    thruster_positions:
      thruster_pos_x: -2.373776   # 前后位置，负值表示向后
      thruster_pos_y_left: 0.7    # 左侧推进器横向位置，正值表示向左
      thruster_pos_y_right: -0.8  # 右侧推进器横向位置，负值表示向右
      thruster_pos_z: 0.318237    # 垂直位置

  # [New] 浮力和水动力参数
  buoyancy_params:
    hull_length: 4.9     # 船体长度 (米)
    hull_radius: 0.213   # 船体半径 (米)
    fluid_level: 0.0     # 流体水平面高度
    # 附加质量参数
    xDotU: 0.0           # 纵向速度对纵向力的附加质量
    yDotV: 0.0           # 横向速度对横向力的附加质量
    nDotR: 0.0           # 航向角速度对力矩的附加质量
    # 线性和二次阻力参数
    xU: 100.0            # 纵向速度对纵向力的线性阻力
    xUU: 150.0           # 纵向速度对纵向力的二次阻力
    yV: 100.0            # 横向速度对横向力的线性阻力
    yVV: 100.0           # 横向速度对横向力的二次阻力
    zW: 500.0            # 垂直速度对垂直力的阻力
    kP: 300.0            # 横滚角速度对力矩的阻力
    kPP: 600.0           # 横滚角速度对力矩的二次阻力
    mQ: 900.0            # 俯仰角速度对力矩的阻力
    mQQ: 900.0           # 俯仰角速度对力矩的二次阻力
    nR: 800.0            # 航向角速度对力矩的阻力
    nRR: 800.0           # 航向角速度对力矩的二次阻力

sensors:
  # 支持多种传感器配置
  lidars:
    - name: "front_lidar"
      type: "vlp16" # 对应 templates 里的 macro
      parent_link: "base_link"
      xyz: [0.7, 0.0, 1.8]
      rpy: [0.0, 0.0, 0.0]
      topic: "/sensors/lidar/front/points" # 用于生成 Bridge
      enabled: true
  cameras:
    - name: "main_cam"
      parent_link: "base_link"
      xyz: [0.5, 0.0, 1.5]
      rpy: [0.0, 0.0, 0.0]
      topic: "/sensors/camera/front/image_raw"
      info_topic: "/sensors/camera/front/camera_info"
      enabled: true
  imus:
    - name: "imu_sensor"
      type: "imu"
      parent_link: "base_link"
      xyz: [0.3, 0.0, 1.3]
      rpy: [0.0, 0.0, 0.0]
      topic: "/sensors/imu/data"
      update_rate: 100
      enabled: true
  gps_sensors:
    - name: "gps_sensor"
      type: "gps"
      parent_link: "base_link"
      xyz: [0.3, 0.0, 1.3]
      rpy: [0.0, 0.0, 0.0]
      topic: "/sensors/gps/data"
      update_rate: 20
      enabled: true

obstacles:
  # [New] 随机生成区域
  random_areas:
    - name: "zone_a"
      type: "cylinder" # 障碍物形状: cylinder / box
      count: 0        # 生成数量
      center: [15.0, 5.0] # 区域圆心 (x, y)
      radius: 1000.0      # 区域半径
      size_range: [0.3, 0.8] # 障碍物尺寸随机范围 (半径或边长)
      color: "Red"      # 材质颜色
      
  # [New] 固定障碍物列表
  fixed_list:
    - name: "buoy_start"
      type: "cylinder"
      pose: [5.0, 100.0, 0.0]
      size: [0.5, 1.0] # radius, length
      color: "Green"

visualization:
  launch_rviz: true
  enable_telemetry: true # 是否开启里程计等数据的桥接